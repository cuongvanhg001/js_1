<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tính Lương</title>
	<style type="text/css">
		#body{
			width: 100%;
			height: 700px;
			background: pink;
			display: flex;
		}
		#main{
			width: 50%;
			height: 50%;
			background: cyan;
			margin: auto;
		}
		#main >.top{
			width: 100%;
			height: 20%;
			background: darkblue;
		}
		#main >.bot{
			width: 100%;
			height: 80%;
		}
		td{
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div id=body>
		<div id=main>
			<div class="top" align="center">
				<font size="5" color="gray">
					<br>
					<b>TÍNH NĂM ÂM LỊCH </b>
				</font>
			</div>
			<div class="center" align="center">
				<form>
					<table style="width: 70%; height: 70%;">
						<tr bgcolor="red">
							<td>
								<h2>Năm dương lịch</h2>
							</td>
							<td colspan="2" >
								<h2>Năm âm lịch</h2>
							</td>
						</tr>
						<tr>
							<td>
								<input type="text" name="duong_lich" value="2018" >
							</td>
							<td>
								<button id ="buttonn">Chuyển</button>
							</td>
							<td>
								<script type="text/javascript">
									let year = 2018;
								    let so_du_can = (year - 3) % 10;
								    let can = "";
								    let chi = "";
								    switch (so_du_can) {
								        case 0:
								            can = "Quý";
								            break;
								        case 1:
								            can = "Giáp";
								            break;
								        case 2:
								            can = "Ất";
								            break;
								        case 3:
								            can = "Bính";
								            break;
								        case 4:
								            can = "Đinh";
								            break;
								        case 5:
								            can = "Mậu";
								            break;
								        case 6:
								            can = "Kỷ";
								            break;
								        case 7:
								            can = "Canh";
								            break;
								        case 8:
								            can = "Tân";
								            break;
								        case 9:
								            can = "Nhâm";
								            break;
								    }
								    let so_du_chi = (year - 3) % 12;
								    switch (so_du_chi) {
								        case 0:
								            chi = "Hợi";
								            break;
								        case 1:
								            chi = "Tý";
								            break;
								        case 2:
								            chi = "Sửu";
								            break;
								        case 3:
								            chi = "Dần";
								            break;
								        case 4:
								            chi = "Mão";
								            break;
								        case 5:
								            chi = "Thìn";
								            break;
								        case 6:
								            chi = "Tỵ";
								            break;
								        case 7:
								            chi = "Ngọ";
								            break;
								        case 8:
								            chi = "Mùi";
								            break;
								        case 9:
								            chi = "Thân";
								            break;
								        case 10:
								            chi = "Dậu";
								            break;
								        case 11:
								            chi = "Tuất";
								            break;
								        case 12:
								            chi = "Hợi";
								            break;
								    }
								    document.write(`${can} ${chi}`);
								</script>
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
