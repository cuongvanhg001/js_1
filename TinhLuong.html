<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tính Lương</title>
	<style type="text/css">
		#body{
			width: 100%;
			height: 700px;
			background: pink;
			display: flex;
		}
		#main{
			width: 50%;
			height: 50%;
			background: cyan;
			margin: auto;
			border-radius: 20px;
		}
		#main >.top{
			width: 100%;
			height: 20%;
		}
		#main >.bot{
			width: 100%;
			height: 80%;
		}
	</style>
</head>
<body>
	<div id=body>
		<div id=main>
			<div class="top" align="center">
				<font size="10" color="gray">
					<b>Tính Lương</b>
				</font>
			</div>
			<div class="center" align="center">
				<script type="text/javascript">
					let luong = 10;
					let thue;
					if(luong >=15){
						thue = luong*0.3;
						luong = luong -thue;
					}else if(luong <15 && luong >7){
						thue = luong*0.2;
						luong = luong -thue;
					}else{
						thue = luong*0.1;
						luong = luong -thue;
					}
					document.write(`<h1>Thuế: ${thue} triệu, Lương ròng: ${luong } triệu</h1>`);
				</script>
			</div>
		</div>
	</div>
</body>
</html>
