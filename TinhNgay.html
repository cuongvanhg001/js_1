<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tính ngày</title>
	<style type="text/css">
		#body{
			width: 100%;
			height: 700px;
			background: pink;
			display: flex;
		}
		#main{
			width: 50%;
			height: 50%;
			background: cyan;
			margin: auto;
			border-radius: 20px;
		}
		#main >.top{
			width: 100%;
			height: 20%;
		}
		#main >.bot{
			width: 100%;
			height: 80%;
		}
	</style>	
</head>
<body>
	<div id="body">
		<div id="main">
			<div class="top" align="center">
				<h1>Tính ngày</h1>
			</div>
			<div class="bot" align="center">
				<script type="text/javascript">
				  	let month = 2;
				  	let year = 2021;
				  	let day;
				  	switch(month){
					    case 1:
					    case 3:
					    case 5:
					    case 7:
					    case 8:
					    case 10:
					    case 12:
				      		day = 31;
				      		break;
					    case 4:
					    case 6:
					    case 9:
					    case 11:
				      		day = 30;
				      		break;
					    case 2:
					      if(year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)){
					        day = 29;
					      } else {
					        day = 28;
					      }
					      break;
				  	}
				  	document.write(`<h2>Tháng ${month} năm ${year} có ${day} ngày</h2>`);
				</script>
			</div>	
		</div>
	</div>
</body>
</html>
